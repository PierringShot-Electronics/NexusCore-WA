version: "3.9"

services:
  postgres:
    image: pgvector/pgvector:pg16
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-whatscore}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-whatscore}
      POSTGRES_DB: ${POSTGRES_DB:-whatscore}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./postgres/init:/docker-entrypoint-initdb.d
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-whatscore} -d ${POSTGRES_DB:-whatscore}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    restart: always
    command: ["redis-server", "--appendonly", "yes"]
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  wweb:
    build:
      context: .
      dockerfile: gateway/Dockerfile
    restart: always
    env_file: .env
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      WHATSAPP_GATEWAY_PORT: ${WHATSAPP_GATEWAY_PORT:-3001}
      WHATSAPP_GATEWAY_SESSION: ${WHATSAPP_GATEWAY_SESSION:-default}
      WHATSAPP_GATEWAY_WEBHOOK_URL: ${WHATSAPP_GATEWAY_WEBHOOK_URL:-http://app:3000/webhook}
      WHATSAPP_GATEWAY_WEBHOOK_EVENTS: ${WHATSAPP_GATEWAY_WEBHOOK_EVENTS:-message.any}
      WHATSAPP_GATEWAY_DATA_DIR: ${WHATSAPP_GATEWAY_DATA_DIR:-/usr/src/app/.whatsapp-session}
    volumes:
      - ./gateway:/usr/src/app
      - ./data/whatsapp-gateway/session:/usr/src/app/.whatsapp-session
      - /usr/src/app/node_modules
    depends_on:
      - redis
    ports:
      - "${WHATSAPP_GATEWAY_PORT:-3001}:3001"
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "node -e \"(async () => { try { await fetch('http://localhost:3001/health'); process.exit(0); } catch (err) { process.exit(1); } })();\""
        ]
      interval: 15s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: backend/Dockerfile
    restart: always
    env_file: .env
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      DATABASE_URL: ${DATABASE_URL:-postgres://whatscore:whatscore@postgres:5432/whatscore}
      REDIS_URL: ${REDIS_URL:-redis://redis:6379}
      WHATSAPP_GATEWAY_BASE_URL: ${WHATSAPP_GATEWAY_BASE_URL:-http://wweb:3001}
    volumes:
      - ./backend:/usr/src/app
      - ./docs:/usr/src/app/docs
      - ./data:/usr/src/app/data
      - /usr/src/app/node_modules
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
      wweb:
        condition: service_started
    ports:
      - "${APP_PORT:-3000}:3000"
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "node -e \"(async () => { try { await fetch('http://localhost:3000/healthz'); process.exit(0); } catch (err) { process.exit(1); } })();\""
        ]
      interval: 15s
      timeout: 5s
      retries: 5

  dashboard:
    build:
      context: ./dashboard
      dockerfile: Dockerfile
    restart: always
    env_file: .env
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      NEXT_PUBLIC_API_BASE_URL: ${NEXT_PUBLIC_API_BASE_URL:-http://app:3000}
    volumes:
      - ./dashboard:/usr/src/app
      - /usr/src/app/node_modules
    depends_on:
      - app
    ports:
      - "${DASHBOARD_PORT:-3002}:3000"

volumes:
  postgres_data:
  redis_data:
